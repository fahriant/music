<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karna Kamu Cantik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .fancy-title {
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .lyric-line {
            transition: all 0.5s ease;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .play-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .lyrics-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto p-4">
        <div class="text-center mb-8 pt-10">
            <h2 class="text-5xl font-bold mb-6 text-white fancy-title">ðŸŽµKarna Kamu CantikðŸŽµ</h2>
            <button id="playButton" class="play-button bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-full">
                <i class="fas fa-play mr-2"></i>Play Music
            </button>
            <audio id="audio" class="hidden">
                <source src="{{ url_for('static', filename='sekali.mp3') }}" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>

        <div id="lyrics" class="lyrics-container p-8 rounded-lg shadow-2xl mx-auto max-w-2xl"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
